version: "3.9"

services:
  backend:
    image: recaudo-back
    container_name: backend
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    image: recaudo
    container_name: frontend
    ports:
      - "80:80"      # Angular servido por Nginx
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
